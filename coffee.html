<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick Your Day ðŸ’–</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdf6f0;
      padding: 40px;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #d33f49;
      font-size: 2.8rem;
      margin-bottom: 20px;
    }
    label {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    input[type="date"] {
      font-size: 1.1rem;
      padding: 10px;
      border: 2px solid #d33f49;
      border-radius: 8px;
      outline: none;
      width: 200px;
      cursor: pointer;
      /* Make whole input area clickable */
      display: inline-block;
    }
    .btn-group {
      margin-top: 20px;
      display: none;
      gap: 15px;
      justify-content: center;
    }
    button {
      padding: 10px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    button.confirm {
      background-color: #d33f49;
    }
    button.confirm:hover {
      background-color: #a72c36;
    }
    button.cancel {
      background-color: #888;
    }
    button.cancel:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Choose Your Free Day ðŸ’–</h1>

  <label for="date" id="dateLabel">Pick the perfect day for us to shine âœ¨</label>
  <input type="date" id="date" />

  <div class="btn-group" id="btnGroup">
      <button class="cancel" id="cancelBtn">Cancel</button>
      <button class="confirm" id="confirmBtn">Confirm</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://lgjipficlqczpvfpldxh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnamlwZmljbHFjenB2ZnBsZHhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5Njk0MzAsImV4cCI6MjA2OTU0NTQzMH0.qJ_yl68S_4nqqjEWDyebRjxcxH7yJ7bVYVdZE_fIysc'
    );

    const dateInput = document.getElementById('date');
    const btnGroup = document.getElementById('btnGroup');
    const confirmBtn = document.getElementById('confirmBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    // Set min date to tomorrow
    const today = new Date();
    const tomorrow = new Date(today);
    tomorrow.setDate(tomorrow.getDate() + 1);
    dateInput.min = tomorrow.toISOString().split('T')[0];

    // Make clicking anywhere on the input open calendar picker
    dateInput.addEventListener('click', () => {
      if (typeof dateInput.showPicker === 'function') {
        dateInput.showPicker();
      }
    });

    // Show buttons when date is selected
    function toggleButtons() {
      if (dateInput.value) {
        btnGroup.style.display = 'flex';
      } else {
        btnGroup.style.display = 'none';
      }
    }
    toggleButtons();

    dateInput.addEventListener('input', toggleButtons);
    dateInput.addEventListener('change', toggleButtons);

    // Cancel button clears selection and hides buttons
    cancelBtn.addEventListener('click', () => {
      dateInput.value = '';
      toggleButtons();
    });

    // Confirm button saves and redirects
    confirmBtn.addEventListener('click', async () => {
        const selectedDate = dateInput.value;
        if (!selectedDate) return alert('Please select a date first.');
        await new Promise(resolve => setTimeout(resolve, 100));

        // Redirect immediately without waiting
        window.location.href = `rating.html?date=${encodeURIComponent(selectedDate)}`;
    });
  </script>

</body>
</html>
