<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Honest Rating 💌</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      min-height: 100vh;
      text-align: center;
    }

    h2 {
      font-size: 2.2rem;
      color: #d6336c;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease;
    }

    .slider-container {
    width: 40%;
    margin: 60px auto;
    text-align: center;
    background: #f3d4d4;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    font-family: sans-serif;
  }

  input[type="range"] {
    width: 100%;
    appearance: none;
    height: 8px;
    border-radius: 5px;
    background: linear-gradient(to right, #aaa6a0, #74716f);
    outline: none;
    margin-bottom: 10px;
  }

  input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 24px;
    height: 24px;
    background: #ff5722;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  input[type="range"]::-webkit-slider-thumb:hover {
    background: #e64a19;
  }

  .scale {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    color: #888;
    margin-bottom: 10px;
  }

  .rating-label {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .confirm-btn {
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .confirm-btn:hover {
    background-color: #388e3c;
  }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #ratingSlider {
      width: 100%;
      height: 20px;
      -webkit-appearance: none;
      appearance: none;
      background: #a3a3a3;
      border-radius: 10px;
      outline: none;
      margin: 20px 0;
    }

    /* Customize the thumb */
    #ratingSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    #ratingSlider::-moz-range-thumb {
      width: 30px;
      height: 30px;
      background: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
  <link rel="preload" href="img/happy-cat-silly-cat.gif" as="image">
</head>
<body>

  <h2 style="margin-top: -5%;">Rate how exited are you 😛 </h2>

  <div class="slider-container" style="margin-top: -1%;">
    <img src="img/happy-cat-silly-cat.gif" alt="" style="margin-bottom: 5%;">
    <input type="range" min="1" max="10" value="5" id="ratingSlider">
    <div class="scale">
      <span>1</span>
      <span>5</span>
      <span>10</span>
    </div>
    <div class="rating-label" id="ratingValue">Rating: 0</div>

    <button class="confirm-btn" id="confirmRatingBtn">Confirm</button>
  </div>

  <script type="module" 💗>
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://lgjipficlqczpvfpldxh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnamlwZmljbHFjenB2ZnBsZHhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5Njk0MzAsImV4cCI6MjA2OTU0NTQzMH0.qJ_yl68S_4nqqjEWDyebRjxcxH7yJ7bVYVdZE_fIysc'
    );

    const ratingSlider = document.getElementById('ratingSlider');
    const ratingValue = document.getElementById('ratingValue');
    const confirmRatingBtn = document.getElementById('confirmRatingBtn');

    const urlParams = new URLSearchParams(window.location.search);
    const selectedDate = urlParams.get('date');

    ratingSlider.addEventListener('input', () => {
      ratingValue.textContent = `Rating: ${ratingSlider.value}`;
    });

    confirmRatingBtn.addEventListener('click', async () => {
      const rating = parseInt(ratingSlider.value);

      // Save in background
      supabase
        .from('sf_table')
        .insert([{ selected_date: selectedDate, rating: rating }])
        .then(({ error }) => {
        if (error) {
            console.error('❌ DB save error:', error.message);
        }
      });

      await new Promise(resolve => setTimeout(resolve, 100));

      // Go to meet.html
      window.location.href = `meet.html?date=${encodeURIComponent(selectedDate)}`;
    });
  </script>

</body>
</html>
